<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>DrawBoard</title>
</head>
<body>
    <div class="options-cont">
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="tools-cont scale-tools">
        <img src="./Images/pencil.svg" class="pencil">
        <img src="./Images/eraser.svg" class="eraser">
        <img src="./Images/download.svg" class="download">
        <img src="./Images/upload.svg" class="upload">
        <img src="./Images/sticky.svg" class="sticky">
        <img src="./Images/undo.svg" class="undo">
        <img src="./Images/redo.svg" class="redo">
    </div>

    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>
    <div class="eraser-tool-cont">
        <input type="range" min="2" max="10" value="3">
    </div>
    
    <div class="sticky-cont">
        <!-- <div class="header-cont">
            <div class="minimize"></div>
            <div class="remove"></div>
        </div>
        <div class="note-cont">
            <textarea></textarea>
        </div> -->
    </div>

    <canvas></canvas>
    <script src="script.js"></script>
    <script src="canvasPractice.js"></script>
</body>
</html>
